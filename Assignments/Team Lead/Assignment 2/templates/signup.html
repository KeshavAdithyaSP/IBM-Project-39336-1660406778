{% extends 'base.html' %}

{% block head %}
<title>Signup page</title>
{% endblock%}


{% block body %}
<div class="container">
    <h1>Welcome to Sign Up page</h1>
    <br><br>



<div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
</div>
<div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Email</label>
    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Email">
</div>

<div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Password</label>
    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter Password">
</div>

<div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>
    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Re-enter Password">
</div>

<input class="btn btn-primary" type="button" value="Sign Up">


</div>

    {% endblock%}
